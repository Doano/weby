apiVersion: apps/v1
kind: Deployment
metadata:
  name: weby
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weby
  template:
    metadata:
      labels:
        app: weby
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: weby
            optional: false
        - secretRef:
            name: weby
            optional: false
        image: registry.cercomp.ufg.br/sysadmin/weby/weby_develop:1.4.2
        imagePullPolicy: Always
        name: weby
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
      - name: registry-gitlab-cercomp
