apiVersion: apps/v1
kind: Deployment
metadata:
  name: weby_develop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weby_develop
  template:
    metadata:
      labels:
        app: weby_develop
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: weby_develop
            optional: false
        - secretRef:
            name: weby_develop
            optional: false
        image: registry.cercomp.ufg.br/sysadmin/weby/weby_develop:latest
        imagePullPolicy: Always
        name: weby_develop
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      imagePullSecrets:
      - name: registry-gitlab-cercomp
